<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site Basique</title>
  
  <!-- Lien vers Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mon Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="session-display"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section principale -->
  <div class="container mt-5">
    <h2>Appel API en cliquant sur un bouton</h2>
    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher..." autocomplete="off">

    <!-- Liste des résultats -->
    <ul id="resultsList" class="list-group mt-3">
      <!-- Les résultats de la recherche seront affichés ici -->
    </ul>
  </div>


  <!-- Lien vers Bootstrap 5 JS et Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Script JavaScript -->
  <script src="js/index.js"></script>
</body>
</html>
